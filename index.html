<html>
<b>text here</b>
<canvas id="gameCanvas" height="600" width="800"></canvas>

<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 5;
var ballSpeedY = 5;
window.onload = function() {
  console.log('hello world')

  //create canvas
  canvas = document.getElementById('gameCanvas');

  //create content
  canvasContext = canvas.getContext('2d');

  //realtime motion
  var framesPerSecond = 60
  setInterval(
    function(){
      moveEverything();
      drawEverything();
    },
    1000/framesPerSecond
  );
}

//render motion
function moveEverything(){
  ballX = ballX + ballSpeedX;
  //ball is within Xboundaries
  if (ballX<0||ballX>canvas.width){
    ballSpeedX = -ballSpeedX
  }
  ballY = ballY + ballSpeedY;
  //ball is within Yboundaries
  if (ballY<0||ballY>canvas.height){
    ballSpeedY = -ballSpeedY
  }
}

//render characters
function drawEverything(){
  //draw court
  colorRect(0,0,canvas.width,canvas.height,"tan");

  //draw racket
  colorRect(225,210,50,200,"white");

  //draw ball
  colorRect(ballX,ballY,10,10,"lightgreen");
}

//draw rectangle method
function colorRect(leftX,rightY,width,height,drawColor){
  canvasContext.fillStyle = drawColor;
  canvasContext.fillRect(leftX,rightY,width,height);
}

</script>

</html>
